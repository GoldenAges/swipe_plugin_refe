<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>R-Swipe's Plugin</title>
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript" src="r-swipe.js"></script>
	<link rel="stylesheet" type="text/css" href="r-swipe.css">
</head> 
<body>
		<div id="wrap" class="clearfix">
			<div><img src="http://placehold.it/400x400" alt=""></div>
			<div><img src="http://placehold.it/400x401" alt=""></div>
			<div><img src="http://placehold.it/400x402" alt=""></div>
			<div><img src="http://placehold.it/400x403" alt=""></div>
		</div> 

	<script>
		$(function(){
			var outer = $("#wrap");
			r_swip(outer,{
				speed:2000});
		})
	</script>
</body>
</html>
